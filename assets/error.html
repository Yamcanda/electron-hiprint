<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>连接失败 - 打印服务</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .error-container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 460px;
    }
    .error-icon {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .error-title {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .error-message {
      font-size: 13px;
      margin-bottom: 12px;
      opacity: 0.9;
      word-break: break-all;
      line-height: 1.4;
    }
    .url-display {
      font-size: 11px;
      opacity: 0.6;
      margin-bottom: 10px;
      word-break: break-all;
    }
    .retry-info {
      font-size: 13px;
      margin: 12px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
    }
    .countdown {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <div class="error-title">连接失败</div>
    <div class="error-message">无法访问目标地址</div>
    <div class="url-display">${URL}</div>

    <div class="retry-info">
      <div>第 ${CURRENT_RETRY} 次尝试失败</div>
      <div>剩余重试次数：${REMAINING_RETRIES}</div>
      <div class="countdown" id="countdown">${RETRY_INTERVAL} 秒后自动重试...</div>
    </div>
  </div>

  <script>
    let remaining = ${RETRY_INTERVAL};
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
      remaining--;
      if (remaining > 0) {
        countdownEl.textContent = remaining + ' 秒后自动重试...';
      } else {
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
</html>
